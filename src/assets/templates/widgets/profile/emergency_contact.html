<div class="cc-page-widget-profile-section" data-ng-controller="EmergencyContactController" data-cc-spinner-directive="isLoading">
  <div class="cc-page-widget-profile-section-label cc-nowrap">
    <button class="cc-button-link" data-ng-click="showAdd()" data-ng-if="!items.content.length && !items.editorEnabled">
      <i class="fa fa-plus cc-text-small"></i> Add Emergency Contact
    </button>
    <span data-ng-if="items.content.length || items.editorEnabled" data-ng-pluralize count="items.content.length" when="{'1': 'Emergency Contact', 'other': 'Emergency Contacts'}"></span>
  </div>
  <div class="cc-page-widget-profile-section-content">
    <div class="cc-page-widget-profile-section-content-item" data-ng-if="items.editorEnabled">
      <div data-ng-include="'widgets/profile/emergency_contact_editor.html'"></div>
    </div>
    <div class="cc-page-widget-profile-section-add" data-ng-if="items.content.length && !items.editorEnabled">
      <button class="cc-button-link cc-right" data-ng-click="showAdd()">
        <i class="fa fa-plus cc-text-small"></i> Add <span class="cc-visuallyhidden">Emergency Contact</span>
      </button>
    </div>
    <div class="cc-page-widget-profile-section-content-item" data-ng-if="!items.editorEnabled" data-ng-repeat="item in items.content">
      <div>
        <strong data-ng-bind="item.name"></strong>
        <span data-ng-if="item.relationship.description" data-ng-bind-template="- {{item.relationship.description}}"><span>
        <span data-ng-if="item.preferred">(primary contact)</span>
      </div>
      <div data-ng-repeat="phone in item.phones">
        <span data-ng-bind="phone.number"></span>
      </div>
      <div data-ng-bind="item.email.emailAddress"></div>
      <div class="cc-text-pre-line cc-page-widget-profile-margin-top" data-ng-bind="item.address.formattedAddress"></div>
      <button class="cc-button-link" data-ng-click="showEdit(item)">
        Edit <span class="cc-visuallyhidden" data-ng-bind-template="{{item.name}}'s contact information"></span>
      </button>
    </div>
  </div>
</div>
