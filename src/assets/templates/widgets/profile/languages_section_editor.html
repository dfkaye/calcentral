<h1>languages section editor</h1>

<!--<div class="cc-page-widget-profile-section-label">add a language</div>-->
<div class="cc-page-widget-profile-section-content" data-ng-if="languages.editorEnabled">
  <b style="color: fuchsia; border: 1px solid aqua;">add a language</b>
  <select data-ng-if="languageCodes" required aria-required="true">
    <option data-ng-repeat="language in languageCodes.content" value="{{language.accomplishment}}">
      {{language.descr}}
    </option>
  </select>
  <div>
    <!--<button class="cc-button cc-button-blue" type="submit" data-ng-disabled="cc_page_widget_basic_preferred_name.$invalid || isSaving">
      <span data-ng-if="!isSaving">Save</span>
      <span data-ng-if="isSaving">Updating...</span>
    </button>-->
    <button class="cc-button" data-ng-click="closeEditor()" data-ng-disabled="isSaving">Cancel</button>
  </div>

  <ul>
    <li data-ng-repeat="language in languageCodes.content">
      accomplishment: {{language.accomplishment}}, descr: {{language.descr}}
    </li>
  </ul>
  <select data-ng-options="language.accomplishment as language.descr for language in languages.content"
  data-ng-model="currentObject.data.type.code" required aria-required="true" />
</div>
