
<div class="cc-page-widget-profile-section-content-item-editing" data-ng-if="items.editorEnabled">
  <form data-ng-submit="saveItem(currentObject.data)" name="cc_page_widget_languages_section">


    <div>
      <strong>Language code</strong>
    </div>
    <div>
      <input name="cc-language-code-name" id="cc-language-code-name" value="language-code" data-ng-model="currentObject.data.code" />
      <span data-ng-bind="currentObject.data.name"></span>
      <!--<ul>
        <li data-ng-repeat="language in languageCodes.content">{{language.accomplishment}}:{{language.descr}}</li>
      </ul>-->
    </div>


    <div>
      <label forId="cc_language_code_select"><strong>Language</strong> <span class="cc-text-light">(Required)</span></label>
    </div>
    <div class="cc-select">
      <select id="cc_language_code_select" name="cc_language_code_select" required aria-required="true" data-ng-if="languageCodes" data-ng-model="currentObject.data.code" data-ng-options="language.accomplishment as language.descr for language in languageCodes.content" data-ng-pattern="/[A-Z]{3,3}/">
        <option value="" disabled selected>Choose&hellip;</option>
      </select>
    </div>
    <div>
      <label forId="cc_language_proficiency_speaking"><strong>Speaking Proficiency</strong></label>
    </div>
    <div class="cc-select">
      <select id="cc_language_proficiency_speaking" name="cc_page_widget_languages_section_proficiency_speaking" data-ng-model="currentObject.data.speakingProficiency.description" data-ng-options="option.value as option.name for option in proficiencyLevels">
        <option value="" disabled selected>Choose&hellip;</option>
      </select>
    </div>
    <div>
      <label forId="cc_language_proficiency_reading"><strong>Reading Proficiency</strong></label>
    </div>
    <div class="cc-select">
      <select id="cc_language_proficiency_reading" name="cc_page_widget_languages_section_proficiency_reading" data-ng-model="currentObject.data.readingProficiency.description" data-ng-options="option.value as option.name for option in proficiencyLevels">
        <option value="" disabled selected>Choose&hellip;</option>
      </select>
    </div>
    <div>
      <label forId="cc_language_proficiency_writing"><strong>Writing Proficiency</strong></label>
    </div>
    <div class="cc-select">
      <select id="cc_language_proficiency_writing" name="cc_page_widget_languages_section_proficiency_writing" data-ng-model="currentObject.data.writingProficiency.description" data-ng-options="option.value as option.name for option in proficiencyLevels">
        <option value="" disabled selected>Choose&hellip;</option>
      </select>
    </div>
    <div>
      <strong>Is this your native language?</strong>
    </div>
    <div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_native" data-ng-model="currentObject.data.native" data-ng-value="languageLevels[0].value" /><span data-ng-bind="languageLevels[0].label"></span></label>
      </div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_native" data-ng-model="currentObject.data.native" data-ng-value="languageLevels[1].value" /><span data-ng-bind="languageLevels[1].label"></label>
      </div>
    </div>
    <div>
      <strong>Are you able to translate this language into your native tongue?</strong>
    </div>
    <div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_translate" data-ng-model="currentObject.data.translate" data-ng-value="languageLevels[0].value" /><span data-ng-bind="languageLevels[0].label"></span></label>
      </div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_translate" data-ng-model="currentObject.data.translate" data-ng-value="languageLevels[1].value" /><span data-ng-bind="languageLevels[1].label"></label>
      </div>
    </div>
    <div>
      <strong>Are you able to teach in this language?</strong>
    </div>
    <div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_teach" data-ng-model="currentObject.data.teach" data-ng-value="languageLevels[0].value" /><span data-ng-bind="languageLevels[0].label"></span></label>
      </div>
      <div>
        <label><input type="radio" name="cc_page_widget_languages_section_teach" data-ng-model="currentObject.data.teach" data-ng-value="languageLevels[1].value" /><span data-ng-bind="languageLevels[1].label"></label>
      </div>
    </div>
    <div class="cc-page-section-error cc-text-red" data-ng-if="errorMessage">
      <i class="cc-icon-red fa fa-exclamation-circle"></i>
      <span data-ng-bind="errorMessage"></span>
    </div>
    <div>
      <button class="cc-button cc-button-blue" type="submit" data-ng-disabled="cc_page_widget_languages_section.cc_language_code_select.$invalid || isSaving">
        <span data-ng-if="!isSaving">Save</span>
        <span data-ng-if="isSaving">Updating&hellip;</span>
      </button>
      <!--  data-comment="type of button required to suppress required messages in certain browsers (firefox)" -->
      <button class="cc-button" type="button" data-ng-click="cancelEdit()" data-ng-disabled="isSaving">Cancel</button>
    </div>
    <div class="cc-nowrap" data-ng-if="!addingItem">
      (<button class="cc-button-link" data-ng-click="deleteItem(currentObject.data)" data-ng-disabled="cc_page_widget_languages_section.cc_language_code_select.$invalid || isSaving">Delete language credential</span></button>)
    </div>
  </form>
</div>
